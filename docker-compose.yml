version: '3.8'

services:
  eddata-api:
    image: ghcr.io/eddataapi/eddata-api:latest
    container_name: eddata-api
    restart: unless-stopped
    
    ports:
      - "3001:3001"
    
    environment:
      - NODE_ENV=production
      - EDDATA_API_BASE_URL=${EDDATA_API_BASE_URL:-http://localhost:3001/api}
      - EDDATA_API_LOCAL_PORT=3001
      - EDDATA_DATA_DIR=/app/eddata-data
      - EDDATA_CACHE_DIR=/app/eddata-data/cache
      - EDDATA_BACKUP_DIR=/app/eddata-backup
      - EDDATA_DOWNLOADS_DIR=/app/eddata-downloads
    
    volumes:
      # Data persistence
      - eddata-data:/app/eddata-data
      - eddata-backup:/app/eddata-backup
      - eddata-downloads:/app/eddata-downloads
      
      # Optional: Mount config file
      # - ./eddata.config:/app/eddata.config:ro
    
    networks:
      - eddata-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/v2/stats', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    labels:
      - "com.eddata.component=api"
      - "com.eddata.version=1.0.0"

volumes:
  eddata-data:
    driver: local
  eddata-backup:
    driver: local
  eddata-downloads:
    driver: local

networks:
  eddata-network:
    driver: bridge
