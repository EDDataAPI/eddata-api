services:
  # EDData Collector - Generates and updates databases
  eddata-collector:
    image: ghcr.io/eddataapi/eddata-collector:latest
    container_name: eddata-collector
    restart: unless-stopped
    
    environment:
      - NODE_ENV=production
      - EDDATA_DATA_DIR=/app/data
      - EDDATA_CACHE_DIR=/app/data/cache
      - EDDATA_BACKUP_DIR=/app/backups
      - EDDATA_DOWNLOADS_DIR=/app/downloads
    
    volumes:
      # Shared data volume with API
      - eddata-data:/app/data
      - eddata-backups:/app/backups
      - eddata-downloads:/app/downloads
    
    networks:
      - eddata-network
    
    labels:
      - "com.eddata.component=collector"

  # EDData API - Provides REST API access to data
  eddata-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: eddata-api
    restart: unless-stopped
    
    ports:
      - "3001:3001"
    
    environment:
      - NODE_ENV=production
      - EDDATA_API_BASE_URL=${EDDATA_API_BASE_URL:-https://api.eddata.dev/api}
      - EDDATA_API_LOCAL_PORT=3001
      - EDDATA_DATA_DIR=/app/data
      - EDDATA_CACHE_DIR=/app/data/cache
      - EDDATA_BACKUP_DIR=/app/backups
      - EDDATA_DOWNLOADS_DIR=/app/downloads
      - EDDATA_DOMAIN=${EDDATA_DOMAIN:-eddata.dev}
    
    volumes:
      # Shared data volume with Collector (read-only for API)
      - eddata-data:/app/data:ro
      - eddata-backups:/app/backups:ro
      - eddata-downloads:/app/downloads:ro
    
    networks:
      - eddata-network
    
    # Wait for collector to create initial databases
    depends_on:
      - eddata-collector
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/v2/stats', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    labels:
      - "com.eddata.component=api"
      - "com.eddata.version=1.0.0"
      # Dokploy labels for service discovery
      - "traefik.enable=true"
      - "traefik.http.routers.eddata-api.rule=Host(`api.eddata.dev`)"
      - "traefik.http.routers.eddata-api.entrypoints=websecure"
      - "traefik.http.routers.eddata-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.eddata-api.loadbalancer.server.port=3001"

volumes:
  eddata-data:
    driver: local
  eddata-backups:
    driver: local
  eddata-downloads:
    driver: local

networks:
  eddata-network:
    driver: bridge
