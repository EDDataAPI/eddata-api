# Cloudflare Worker Konfiguration für EDData Collector
# Optimiert für das kostenlose Kontingent

name = "eddata-collector"
main = "worker.js"
compatibility_date = "2024-01-01"

# Account Details (anpassen!)
# account_id = "YOUR_ACCOUNT_ID"  # Von Cloudflare Dashboard
# workers_dev = true  # Für Development auf workers.dev subdomain

# Custom Domain (nach Deployment konfigurieren)
# route = { pattern = "collector.eddata.dev/*", zone_name = "eddata.dev" }

# Limits für Free Tier
[limits]
# Free Tier: 100,000 requests/day, 10ms CPU time
# Diese Werte sind informativ und werden von Cloudflare verwaltet

# Umgebungsvariablen (optional)
[vars]
ENVIRONMENT = "production"
ORIGIN_URL = "https://api.eddata.dev"
VERSION = "1.0.0"

# Cache Settings (optional, Cloudflare optimiert automatisch)
[site]
# bucket = "./public"  # Nicht benötigt für diesen Worker

# Development Settings
[dev]
port = 8787
local_protocol = "http"

# Build Configuration
[build]
command = ""
watch_dirs = ["worker.js"]

# Observability (optional)
[observability]
enabled = true
